<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Election</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            margin-top: 20px;
            color: #555;
        }

        form {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button[type="submit"], a {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-right: 20px;
        }

        button[type="submit"]:hover, a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Election</h2>
        <p>Welcome, {{ admin_name }}! Are you sure you want to delete all parties?</p>
        <form id="deleteForm" action="/confirm_delete_election" method="post">
            <input type="hidden" name="admin_name" value="{{ admin_name }}">
            <button type="submit">Confirm</button>
            <a href="/election_options/{{ admin_name }}">Cancel</a>
        </form>
    </div>
</body>
</html>
